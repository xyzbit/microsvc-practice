syntax = "proto3";

package service;

option go_package = "./proto";

// 用户服务
service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}

// 获取用户请求
message GetUserRequest {
  string user_id = 1;
}

// 获取用户响应
message GetUserResponse {
  string user_id = 1;
  string name = 2;
  string email = 3;
  string status = 4;
}

// 创建用户请求
message CreateUserRequest {
  string name = 1;
  string email = 2;
}

// 创建用户响应
message CreateUserResponse {
  string user_id = 1;
  string name = 2;
  string email = 3;
  string status = 4;
} 